<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow-sm">
        <div class="card-header text-center">
          <h2>Simple Calculator</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="num1" class="form-label">Enter the number 1:</label>
              <input
                type="text"
                class="form-control"
                name="num1"
                id="num1"
                placeholder="Enter first number"
              />
            </div>
            <div class="mb-3">
              <label for="num2" class="form-label">Enter the number 2:</label>
              <input
                type="text"
                class="form-control"
                name="num2"
                id="num2"
                placeholder="Enter second number"
              />
            </div>
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-primary" onclick="add()">
                Add
              </button>
              <button type="button" class="btn btn-secondary" onclick="sub()">
                Subtract
              </button>
              <button type="button" class="btn btn-success" onclick="mul()">
                Multiply
              </button>
              <button type="button" class="btn btn-danger" onclick="div()">
                Divide
              </button>
            </div>
          </form>
          <div
            id="res"
            class="mt-4 p-3 bg-light border rounded text-center"
          ></div>
        </div>
      </div>
    </div>

    <script>
      function add() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let res = parseFloat(num1) + parseFloat(num2);
        document.getElementById("res").innerHTML = "Result: " + res;
      }
      function sub() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let res = parseFloat(num1) - parseFloat(num2);
        document.getElementById("res").innerHTML = "Result: " + res;
      }
      function mul() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let res = parseFloat(num1) * parseFloat(num2);
        document.getElementById("res").innerHTML = "Result: " + res;
      }
      function div() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        if (num2 == 0) {
          document.getElementById("res").innerHTML =
            "Error: Division by zero is not allowed.";
        } else {
          let res = parseFloat(num1) / parseFloat(num2);
          document.getElementById("res").innerHTML = "Result: " + res;
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
